<div class="selectable-component {{definition.component_properties._workflow}}"
     ng-mouseover="over=true; $event.stopPropagation()"
     ng-mouseout="over=false; $event.stopPropagation()"
     ng-class="{ 'over' : over, 'selected' : isSelected() }"
	 context-menu="getContextOptions()">
	<h3
		title="{{ definition.description}}" class="component-title">{{ componentTitle }}</h3>

	<div class="preview">
	</div>

</div>
