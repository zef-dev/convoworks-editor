<div class="group wide-panel">
    <div class="card-pane">
        <h3>
            Update Intent - {{ current_intent.name }}
        </h3>

        <form ng-submit="submitIntent()">
            <intent-editor intent="current_intent" intents="intents" entities="entities" system-entities="system_entities" on-update="onUpdate"></intent-editor>

            <div class="group">
                <button type="submit" title="Save changes"
                        ng-disabled="!isIntentChanged()"
                        class="btn btn-md btn-primary">
                    Save
                </button>
                <button type="button" ng-click="cancel()"
                   title="Cancel changes"
                   class="btn btn-md btn-primary cancel">Cancel</button>

            </div>
        </form>
    </div>
</div>
