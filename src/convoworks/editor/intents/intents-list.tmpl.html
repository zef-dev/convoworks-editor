<div class="group card-pane">
    <h3>
        Service intents
        &nbsp;
        <a class="btn btn-primary btn-sm" ui-sref="convoworks-editor-service.intent-new">
            <i class="fa fa-plus"></i> Add Intent
        </a>
    </h3>
    <div class="convo-details">
        <section class="intents-entities-list">
            <div class="intent-container" ng-repeat="intent in intents track by $index">
                <div class="grid-item">
                    <a class="grid-item-main"
                        ui-sref="convoworks-editor-service.intent-details( { name: intent.name} )">
                        {{ intent.name }} ({{ getUtteranceCount(intent) }})
                    </a>
                    <div class="grid-item-buttons">
                        <button type="button" ng-click="generateSlotDelegates($event, intent)" ng-if="hasSlots(intent)"
                            title="Generate delegate intents for this intent's slots">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
                                viewBox="0 0 16 16">
                                <g fill="none" fill-rule="evenodd" stroke="#1A1A1A" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path
                                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                                </g>
                            </svg>
                        </button>
                        <button type="button" ng-click="addChildIntent($event, intent)"
                            title="Add child intent for {{ intent.name }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
                                viewBox="0 0 16 16">
                                <g fill="none" fill-rule="evenodd" stroke="#1A1A1A" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path
                                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                </g>
                            </svg>
                        </button>
                        <button type="button" ng-click="deleteIntent($event, intent)" title="Delete this intent">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                                <g fill="none" fill-rule="evenodd" stroke="#1A1A1A" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path
                                        d="M2.4 6.5v7c0 1.105.835 2 1.867 2h7.466c1.032 0 1.867-.895 1.867-2v-7M1.467 3.5h13.066M6.133 3.5v-3h3.734v3M8 7.5v5M10.8 7.5v5M5.2 7.5v5">
                                    </path>
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="child-intents">
                    <div class="grid-item child-intent" ng-class="{ 'first-child': $index === 0 }"
                        ng-repeat="childIntent in getChildIntents(intent) track by $index">
                        <a class="grid-item-main"
                            ui-sref="convoworks-editor-service.intent-details( { name: childIntent.name} )">
                            {{ childIntent.name }} ({{ getUtteranceCount(childIntent) }})
                        </a>
                        <div class="grid-item-buttons">
                            <button type="button" ng-click="deleteIntent($event, childIntent)"
                                title="Delete this intent">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                                    <g fill="none" fill-rule="evenodd" stroke="#1A1A1A" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path
                                            d="M2.4 6.5v7c0 1.105.835 2 1.867 2h7.466c1.032 0 1.867-.895 1.867-2v-7M1.467 3.5h13.066M6.133 3.5v-3h3.734v3M8 7.5v5M10.8 7.5v5M5.2 7.5v5">
                                        </path>
                                    </g>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
