<div class="collapse-expand-buttons-container">

    <button type="button" class="btn btn-muted btn-no-bg btn-borderless preview-toggle" ng-click="togglePreview(); $event.stopPropagation()" title="{{ getPreviewDescription() }}">
        <i aria-hidden="true" ng-class="{ 'fa fa-eye': !previewing, 'fa fa-eye-slash': previewing }"></i>
    </button>
    <button type="button" class="btn btn-muted btn-borderless btn-no-bg" ng-click="toggleTitles(); $event.stopPropagation()" title="{{getTitlesDescription()}}" ng-class="{'active':areTitlesOn()}">
        <i class="fa fa-text-height" aria-hidden="true"></i>
    </button>
    <button type="button" class="btn btn-muted btn-borderless btn-no-bg" ng-click="toggleContainers(); $event.stopPropagation()" title="{{getContainersDescription()}}" ng-class="{'active':areContainersShown()}">
        <i class="fa fa-tasks" aria-hidden="true"></i>
    </button>
    <button type="button" class="btn btn-muted btn-borderless btn-no-bg" ng-click="collapseAll(); $event.stopPropagation()" title="Collapse all">
        <i class="fa fa-compress" aria-hidden="true"></i>
    </button>
    <button type="button" class="btn btn-muted btn-borderless btn-no-bg" ng-click="expandAll(); $event.stopPropagation()" title="Expand all">
        <i class="fa fa-expand" aria-hidden="true"></i>
    </button>

</div>
