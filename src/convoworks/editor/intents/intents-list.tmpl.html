<div class="group card-pane">
    <h3>
        Service intents
        &nbsp;
        <a class="btn btn-primary btn-sm" ui-sref="convoworks-editor-service.intent-new">
            <i class="glyphicon glyphicon-plus"></i> Add Intent
        </a>
    </h3>
    <div class="convo-details">
        <section class="layout--editor-content">
            <div>
                <div class="margin--30--large"></div>
                <div class="margin--50--large">
                    <ul>
                        <li class="item item--intent" ng-repeat="intent in intents track by $index" ng-click="navigateToIntent($index)">
                            <div class="item__main">
                                <div class="item__input item__input--readonly">
                                    <div>{{ intent.name }}</div>
                                </div>
                                <div class="item__buttons">
                                    <button class="btn--remove btn--remove--main" type="button" ng-click="deleteIntent($event, $index)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                                            <g fill="none" fill-rule="evenodd" stroke="#1A1A1A" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M2.4 6.5v7c0 1.105.835 2 1.867 2h7.466c1.032 0 1.867-.895 1.867-2v-7M1.467 3.5h13.066M6.133 3.5v-3h3.734v3M8 7.5v5M10.8 7.5v5M5.2 7.5v5">
                                                </path>
                                            </g>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</div>
