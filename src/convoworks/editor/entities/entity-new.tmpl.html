<div class="group wide-panel" ng-class="{'error':error}">
    <div class="card-pane">
        <h3>
            Add new entity - {{ entity.name }}
        </h3>

        <form ng-submit="submitEntity()">

            <entity-editor entity="entity" on-update="onUpdate"></entity-editor>

            <div class="group">
                <button type="submit" title="Save changes"
                        ng-disabled="!isEntityChanged()"
                        class="btn btn-md btn-primary">
                    Add
                </button>
                <a ui-sref="^.intent-model"
                   title="Cancel changes"
                   class="cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
