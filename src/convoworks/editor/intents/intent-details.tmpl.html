<div class="group wide-panel">
    <div class="card-pane">
        <h3>
            Update Intent - {{ current_intent.name }}
        </h3>

        <form ng-submit="submitIntent()">
            <intent-editor intent="current_intent" entities="entities" system-entities="system_entities" on-update="onUpdate"></intent-editor>

            <div class="convo-button-group">
                <button type="submit" title="Save changes"
                        ng-disabled="!isIntentChanged()"
                        class="btn btn-md btn-primary">
                    Save
                </button>
                <a ui-sref="^.intent-model"
                   title="Cancel changes"
                   class="cancel">Cancel</a>

            </div>
        </form>
    </div>
</div>
