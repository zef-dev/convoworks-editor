<div class="notify-container" ng-hide="getAlerts().length == 0">
    <div uib-alert ng-repeat="alert in getAlerts()"
        ng-class="'alert alert-' + alert.type"
        close="closeAlert($index)">
        <i ng-if="hasIcon(alert.type)" class="{{getAlertIconClass(alert.type)}}"></i>&nbsp;&nbsp;{{ alert.msg }}
    </div>
</div>
