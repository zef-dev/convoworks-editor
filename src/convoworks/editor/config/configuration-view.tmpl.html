<div>
    <div class="wide-panel meta">
        <config-service-meta-editor service="service"></config-service-meta-editor>
    </div>
    <div class="wide-panel full configs">

            <div class="logo amazon"></div>
            <br>
            <div class="name-indicator">
                <span class="platform-name">Amazon Alexa</span>
                <div class="toggled-indicator" ng-class="{'active': configEnabled('amazon'), 'inactive': !configEnabled('amazon')}"></div>
            </div>
            <a ui-sref="convoworks-editor-service.configuration-amazon" class="btn btn-lg btn-primary configure">Configure</a>
        </div>

            <div class="logo dialogflow"></div>
            <br>
            <div class="name-indicator">

                <div class="toggled-indicator" ng-class="{'active': configEnabled('dialogflow'), 'inactive': !configEnabled('dialogflow')}"></div>
            </div>
            <a ui-sref="convoworks-editor-service.configuration-dialogflow" class="btn btn-lg btn-primary configure">Configure</a>

            </div>

            <a ui-sref="convoworks-editor-service.configuration-convo-chat" class="btn btn-lg btn-primary configure">Configure</a>
        </div>
    </div>
</div>
