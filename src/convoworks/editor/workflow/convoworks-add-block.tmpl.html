
 <form ng-submit="createBlock()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{description}}</p>
        <div class="convo-form-group">
            <label class="convo-form-label" for="block_name">Name:</label>
            <input type="text" class="convo-form-input" id="block_name" ng-focus="$event.target.select()"
                ng-model="block.name" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" title="Add new step to workflow">Submit</button>
        <button type="button" class="btn btn-outline-primary cancel" ng-click="cancel()" title="Cancel changes and dismiss dialog">Close</button>
      </div>
    </div>

</form>
